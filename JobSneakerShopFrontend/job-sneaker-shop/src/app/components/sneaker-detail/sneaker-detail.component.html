<div *ngIf="!showSneakerDetail" class="container">
    <div *ngIf="currentSneaker" class="sneaker">
        <div>
            <h2>Model Name: {{currentSneaker.modelName}}</h2>
        </div>
        <div>Model ID: {{currentSneaker.modelID}} </div>
        <div>brand: {{currentSneaker.brand}}</div>
        <br>
        <span><button class="btn btn-primary"(click)="handleBackButton()">Back</button></span>
    </div>
</div>
<app-sneaker-list *ngIf="showSneakerDetail"></app-sneaker-list>
