<div *ngIf="!showSneakerDetail">
    <div class="container">
        <div class="row">
            <div *ngFor="let sneaker of allSneakerList" class="sneaker col-xs-3 tile" (click)=handleSneaker(sneaker)>
                <div>
                    Model ID: {{sneaker.modelID}}
                </div>
                <div>
                    Name: {{sneaker.modelName}}
                </div>
                <div>
                    Brand: {{sneaker.brand}}
                </div>
            </div>
        </div>
    </div>
</div>
<app-sneaker-detail [selectSneaker]="selSneaker" *ngIf="showSneakerDetail"></app-sneaker-detail>
